<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" href="./img/icon/carro-de-la-compra.png">
    <title>Proyecto 1 - Lista de compras</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="contenedor_lista">
        <div class="contenedor_titulo">
          <h1 class="titulo">Lista de compras</h1>
          <img
            class="carrito_img"
            src="./img/icon/carro-de-la-compra.png"
            alt="carrito_de_compras"
          />
        </div>
        <div class="contenedor_items">
          <ul class="lista">
            <li class="item">
              <h4>Bananas</h4>
              <img class="img-item" src="./img/icon/banana.png" alt="">
            </li>
            <li class="item">
              <h4>Manzanas</h4>
              <img class="img-item" src="./img/icon/manzana.png" alt="">
            </li>
            <li class="item">
              <h4>Peras</h4>
              <img class="img-item" src="./img/icon/pera.png" alt="">
            </li>
            <li class="item">
              <h4>Queso</h4>
              <img class="img-item" src="./img//icon/queso.png" alt="">
            </li>
            <li class="item">
              <h4>Pan</h4>
              <img class="img-item" src="./img/icon/un-pan.png" alt="">
            </li>
            <li class="item">
              <h4>Leche</h4>
              <img class="img-item" src="./img/icon/leche.png" alt="">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
